<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="./main.css" />
    </head>
    <body>
        <div class="container">
            <!-- Блок начала -->
            <div class="block">
                <div class="block_item block-item">
                    <h2 class="start_text">У вас уже есть аккаунт?</h2>
                    <button class="start_btn block_btnin">Войти</button>
                </div>
                <div class="block_item block-item">
                    <h2 class="start_text">У вас нету аккаунта?</h2>
                    <button class="start_btn block_btnup">Зарегистрироваться</button>
                </div>
            </div>
            <div class="form_box">
                <div class="form form_in">
                    <h3 class="form_title">Вход</h3>
                    <p><input type="text" placeholder="Логин"" class="form_input"></p>
                    <p><input type="password" placeholder="Пароль" class="form_input"></p>
                    <p><button class="form_btn">Войти</button></p>
                    <p><a href="#" class="form_forgot">Восстановить пароль</a></p>
                </div>
                <div class="form form_up">
                    <h3 class="form_title">Регистрация</h3>
                    <p><input type="text" placeholder="Логин"" class="form_input"></p>
                    <p><input type="email" placeholder="Email" class="form_input"></p>
                    <p><input type="password" placeholder="Пароль" class="form_input"></p>
                    <p><input type="password" placeholder="Подтвердите пароль" class="form_input"></p>

                    <p><button class="form_btn form_btn_up">Зарегистрироваться</button></p>
                </div>

                
            </div>
        </div>
        <script src="./script.js"></script>
    </body>
    
</html>
